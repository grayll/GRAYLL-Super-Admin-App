<h4 class="text-white text-center">Rate of Increase in Total Supply vs. Decrease in Available Supply</h4>
<div class="row">
  <div class="col-sm-12">
    <div class="card main-chart border-0 mb-0">
      <div class="card-body">
        <div class="d-md-flex align-items-center mb-3">
          <div class="col-lg-4 col-md-12">
            <h6 class="card-title">GRX | GRY | GRZ</h6>
            <h6 class="card-subtitle text-light">GRAYLL Perfomance</h6>
          </div>
          <div class="col-lg-4 col-md-12 text-lg-center text-md-center text-sm-left text-xs-left align-self-center">
            <h6 class="mt-2">00:00 | 12 JUL 2019</h6>
          </div>
          <br class="d-md-none">
          <div class="col-lg-2 offset-2 col-md-12 align-self-center font-14">
            <ng-select [items]="timespanFilter"
                       [searchable]="false"
                       [clearable]="false"
                       bindLabel="name"
                       [(ngModel)]="selectedTimespan">
            </ng-select>
          </div>
        </div>
        <div id="decrease-available-supply"></div>
      </div>
    </div>
  </div>
</div>
